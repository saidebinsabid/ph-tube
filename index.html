<!DOCTYPE html>
<html lang="en" data-them="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Customize class -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              },
              fontFamily:{
                fontInter : ["Inter", "sans-serif"],
              },
            }
          }
        }
      </script>
      <style>
        .active{
        background: #FF1F3D;
        color: white;
    }
      </style>
    <title>PH-TUBE</title>
</head>
<body class="font-fontInter">
    <header>
        <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#1717173320]">
            <div class="logo">
                <img class="w-[120px]" src="Logo.png" alt="">
            </div>
            <div class="sort">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-input" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div class="blogs">
                <button class="btn text-white bg-[#FF1F3D] px-5">Sort By View</button>
            </div>
        </nav>
    </header>
    <nav id="category-container" class="flex py-5 justify-center gap-5">
        <div>
            <button id="btn-all" onclick="loadVideos ()" class="btn btn-sm px-3">All</button>
        </div>
    </nav>
    <section id="loader" class="text-center py-10 hidden">
        <span class="loading loading-dots loading-xs"></span>
    </section>
    <section id="video-container" class="w-11/12 gap-5 mx-auto grid grid-cols-4 ">
        <div class="py-20 col-span-full flex
        flex-col justify-center items-center text-center">
            <img class="w-[120px]" src="Icon.png" alt="">
            <h1 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h1>
        </div>
    </section>

    <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="details-conatiner"></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
    <main></main>
    <footer></footer>
    <script src="script/index.js"></script>
</body>
</html>
